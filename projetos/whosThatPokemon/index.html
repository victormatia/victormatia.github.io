<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Who's that pokemon???</h1>
  <main class="card">
    <div id="picture">
      <img src="./imgs/pokemon-logo-0.svg" alt="aqui">
      <img id="shiny-btn" src="./imgs/icons8-sparkling-ios/icons8-sparkling-50.png" alt="shiny">
    </div>
    <div id="infos">
      <h3 id="name">Olá pessoas!</h3>
      <p>Digite um número a baixo e descubra qual é o pokemon relacionado a ele na pokedex.</p>
      <img id="type" src="" alt="">
      <ul id="stats">
        <!-- <div class="bar">
          <div class="progress"></div>
        </div> -->
      </ul>
    </div>
  </main>
  <input type="number" placeholder="Número da pokedex">
  <button>Pesquisar</button>
  <script src="script.js"></script>
</body>
</html>
